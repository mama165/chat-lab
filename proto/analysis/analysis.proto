syntax = "proto3";
package chatlab.analysis.v1;

import "proto/chat.proto"; // Pour réutiliser tes structures existantes

service AnalysisService {
  // Recherche paginée avec filtres
  rpc Search(SearchRequest) returns (SearchResponse);
}

message SearchRequest {
  string query = 1;
  string room_id = 2;
  double min_toxicity = 3;
  int32 page = 4;
  int32 page_size = 5;
}

message SearchResponse {
  repeated Analysis results = 1;
  int32 total_hits = 2;
}