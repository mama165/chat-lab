syntax = "proto3";

package storage;
option go_package = "./pb";

import "google/protobuf/timestamp.proto";

message FileTask {
  string id = 1;
  string path = 2;
  string raw_mime_type = 3;
  string effective_mime_type = 4;
  uint64 size = 5;
  Priority prior = 6;
  google.protobuf.Timestamp created_at = 7;
  int32 retry_count = 8;
}

enum Priority {
  HIGH = 0;
  NORMAL = 1;
}
